<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping Landing</title>

</head>
<body>
  <img src="./images/logo.svg" alt="" class="logo">
  <h1 class="content-title">Estaremos lançando em <span class="negrito">breve!</span></h1>
  <h3 class="content-subtitle">Inscreva-se e seja notificado(a)</h3>
  <form class="content-form">
    <div class="content-input-group">
      <input type="text" placeholder="Email" name="" id="email" class="content-input">
      <span class="error-message none">Por favor informe um e-mail válido</span>
    </div>
    <button type="submit" class="content-btn">Notificar-me</button>
  </form>
  <img src="./images/illustration-dashboard.png" alt="" class="content-image">
  <div class="fixed-bottom">
  <ul class="icons-list">
    <li class="list-item"><i class="fa-brands fa-facebook-f icon"></i></li>
    <li class="list-item"><i class="fa-brands fa-twitter icon"></i></li>
    <li class="list-item"><i class="fa-brands fa-instagram icon"></i></li>
  </ul>
  <span class="footer">&copy; Copyright Ping. Todos os direitos reservados.</span>
  </div>
  <script src="https://kit.fontawesome.com/7529bab8da.js" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
